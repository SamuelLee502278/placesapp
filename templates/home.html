<!DOCTYPE html>
<html>
<header>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/home.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body{
            background-color: #007bff;
        }
    </style>

    {% block header %}
    {% endblock %}
</header>
<body>

    <div class="pos-f-t">
        <nav class="navbar navbar-dark bg-dark" style = "z-index: 1;">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <a class="nav-link" href="/">Home</a>
            </div>
            <div class="bg-dark p-4">
                <a class="nav-link" href="/trip">Trip</a>
            </div>
        </div>
    </div>

{% block content %}

<div>
    <form action="/addtrip" method='post'>
        <input type="text" name="tripname">
        <button>Submit</button>
    </form>
</div>


<div class="container">
    <div class="row">
    {% for trip in trips %}
        <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3" id = "cardrow">
            <div class="card" id = "card" style="width: 100%; height: 100%;">
                <div class="card-body">
                    <h5 class="card-title">{{trip[0]}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{trip[1]}}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Number of Places: {{trip[2]}}</h6>
                    <a href="/{{trip[0]}}/tripdetails" class="card-link">Enter</a>
                    <a href="/{{trip[0]}}/deletetrip" class ="card-link">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
</body>

</html>
